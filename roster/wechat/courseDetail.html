<!DOCTYPE html>
<html lang=zh>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/courseDetail.css"></head>
<body>
<div class=".container">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2 centered content">
			<img src="img/courseList.png" id="main">		
			<div class="col-sm-12 header">
				<img src="img/header.png" id="top">		
				<button type="button" class="btn-back">
					<img src="img/back.png"></button>
				<span class="title">课程详情</span>
				<button type="button" class="btn-detail">
					<img src="img/detail.png">
				</button>
			</div>
			<div class="col-sm-12 main">
				<div class="col-xs-12 text">课程名：虚拟现实与技术</div>
				<div class="col-xs-10 col-xs-offset-1 centered code">
					<img src="img/border.png" id="border">
					<img src="img/code.png" id="code">
				</div>
				<div class="col-xs-12 text" style="text-align:center">
					扫一扫上面的二维码图案，进行签到
				</div>
			</div>
		</div>
	</div>
</div>
	
</body>
<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	window.onload=function(){
		var body_height=window.screen.height;
		var top_height=$(".header").height();
		var main_height=body_height-top_height;
		$("div.content").css('height',body_height);
		$("div.main").css("max-height",main_height);
	}
</script>


</html>
