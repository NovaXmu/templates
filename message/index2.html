<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>留言板电脑端</title>
	<link type="text/css" href="css/css1.css" rel="stylesheet">
  <link type="text/css" href="css.css" rel="stylesheet">
	<script type="text/javascript" src="js/js1.js"></script>
</head>
<body>
  <div class="container">
      <div class="title-head">    
      <a class="a-float" href="#" ><</a>
      <div class="">我的留言</div>
      </div> 
      <div class="title-body">
         <div class="body-1">
             <div class="btn-2">
             <div  id="a-1" style="cursor:pointer">></div>
             </div>
             <div class="btn-1">
             已修正BUG
             </div>
              <div class="btn-1">
             我的留言
             </div>
         </div>         
         <div class="body-2">

               <div class="body2-title" id="btn-container">
                  <div class="btn-3" id="0">
                    前端BUG
                  </div>
                  <div class="btn-3" id="1">
                    后端BUG
                  </div>
                   <div class="btn-3" id="2">
                    其他BUG
                  </div>
                   <div class="btn-3" id="3">
                    合作意向
                  </div>
                  <div class="btn-3" id="4">
                    建议
                  </div>
               </div>
               <div class="body2-body">
               <textarea cols="5" rows="5" id="text-1" name="contactus" placeholder="请输入你的留言"></textarea>
               </div>
               <div class="userinfo">
                   <div style="margin-top:30px">
                   <label for="username" style="font-size:30px">留言者姓名:</label>
                   <input type="text" placeholder="请输入留言者的姓名" style="width:50%;height:40px;border-radius:10px;font-size:20px" id="username"/>
                   </div>
                   <div style="margin-top:30px">
                   <label for="contactway" style="font-size:30px">&nbsp;联系方式:</label>
                   <input type="text" placeholder="请输入留言者的联系方式" style="width:50%;height:40px;border-radius:10px;font-size:20px" id="contactway"/>
                   </div>
                   <div style="margin-top:30px">
                   <label for="mailbox" style="font-size:30px">留言者邮箱:</label>
                   <input type="text" placeholder="请输入留言者的邮箱" style="width:50%;height:40px;border-radius:10px;font-size:20px" id="mailbox"/>
                   </div>

               </div>
               <div class="body2-weiba">
                  <div class="btn-5" id="clear">
                      清空
                  </div>
                  <div class="btn-5" id="form">
                      提交
                  </div>
               </div>
         </div>
         <div class="line-1"></div>
         <div class="title-weiba">
                <div class="title-weiba-1">
                   <div class="line-2"></div>
                   <div class="weiba-font">热门留言</div>
                   <div class="line-2"></div>
                </div>
                <div class="weiba-container">
                <ul id="message-ul">
                 <li class="li-1">
                 	<div class="block"></div>
                  <div class="li-container" id="spsp"></div>
                 	<div class="tringle">
                      
                      <i class="iconfont">&#xe612;<span class="atention">11</span></i>
                      
                  </div>
                 </li>
                </ul>
                </div>
         </div> 
      </div>
  </div>
</body>
</html>
