<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Your To-Do List</title>
    <link rel="stylesheet" type="text/css" href="css/cssreset-min.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div id="notice"></div>
<div id="page">
    <header>
        <h1>Your To-Do List</h1>
    </header>
    <ul id="menu">
        <li id="filter">Filter</li>
        <li id="clear">Clear</li>
        <li id="import">Import</li>
        <li id="export">Export</li>
    </ul>
    <div id="list">
        <div id="create">
            <span>Add</span>
            <form id="create-form">
                <section>
                    <input type="text" placeholder="Title ( < 50 chars)" id="title"/>
                    <input type="text" placeholder="Description" id="desc"/>
                </section>
                <section>
                    <button id="add-btn" class="theme-btn">OK</button>
                    <button id="cancel-btn" class="theme-btn">Cancel</button>
                </section>
            </form>
        </div>

        <ul></ul>
    </div>
    <!--<footer>
        <p>created by Zhan Ziyang</p>
    </footer>-->
</div>
<div id="modal">
    <h2></h2>
    <textarea></textarea>
    <div class="btns">
        <button class="theme-btn">OK</button>
        <button class="theme-btn">Close</button>
    </div>
</div>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/main.js"></script>
</body>
<div id="cover"></div>
</html>
